<!DOCTYPE html>
<html lang="en">

    <head>

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>{% block title %}{% endblock %} - Math Plus Learning</title>


        <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">

        {% block head %}{% endblock %}
        <style>
            @font-face {
                font-family: Lemon;
                src: url("/static/fonts/LemonMilkRegular-X3XE2.otf");
                font-weight: normal;
            }
        </style>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{{ url_for('home') }}">
                        <button class="btn p-0"><img class="img-fluid" src="{{ url_for('static', filename='media/nav-bar/MathPlus_Logo.png') }}" alt="Math Plus Learning"></button>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                      <div class="navbar-nav">
                          <a href="{{ url_for('contact') }}">
                              <button class="btn m-5 p-0"><img class="img-fluid" src="{{ url_for('static', filename='media/nav-bar/MathPlus_Contact.png') }}" alt="Contact"></button>
                          </a>

                          <a href="{{ url_for('enroll') }}">
                              <button class="btn m-5 p-0"><img class="img-fluid" src="{{ url_for('static', filename='media/nav-bar/MathPlus_Enroll.png') }}" alt="Enroll Now"></button>
                          </a>
                      </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    </body>

</html>
